<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity</title>
  </head>
  <body>

    <h1>Celebrity Dating Website</h1>
    <p></p>
    <form class="container">
      <div class="radio">
        <h4>Pets?</h4>
        <label>
          <input type="radio" name="flavor" value="chocolate" checked>
          Dogs
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="vanilla">
          Cats
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="cookiesandcream">
          Reptiles
        </label>
      </div>
    </form>

    <form class="container">
      <div class="religion">
        <div class="radio">
          <h4>Religion?</h4>
          <label>
            <input id="scientology" type="radio" name="flavor" value="scientology" checked>
            Scientology
          </label>
        </div>
        <div class="radio">
          <label>
            <input id="buddhist" type="radio" name="flavor" value="buddhist">
            Buddhist
          </label>
        </div>
        <div class="radio">
          <label>
            <input id="christian" type="radio" name="flavor" value="christian">
            Christian
          </label>
        </div>
      </div>
    </form>

    <form class="container" id="the-form">
      <div class="radio">
        <h4>Where do you like long walks?</h4>
        <label>
          <input type="radio" name="flavor" value="chocolate" checked>
          Beach
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="vanilla">
          Mountains
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="cookiesandcream">
          To the fridge
        </label>
      </div>
    </div>
    <div class="button-container">
      <button class="btn btn-info submit-button" type="submit" name="button">Submit</button>
    </div>
  </form>
  </body>
</html>
